<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button class="p">Primary</button>&nbsp;&nbsp;&nbsp;
        <button class="s">Secondary</button>&nbsp;&nbsp;&nbsp;
        <button class="su">Success</button>&nbsp;&nbsp;&nbsp;
        <button class="i">Info</button>&nbsp;&nbsp;&nbsp;
        <button class="w">Warning</button>&nbsp;&nbsp;&nbsp;
        <button class="d">Danger</button>&nbsp;&nbsp;&nbsp;
        <button class="r">Round</button>&nbsp;&nbsp;&nbsp;
        <button class="icon">&#128269;</button>
    </div>
    <br>
    <br>
    <br>
    <div class="d2">
        <button class="b2"><span style="margin-right: 5px;font-size: 15px;">+</span>Icon</button>&nbsp;&nbsp;&nbsp;
        <button class="bw" style="border: 1px dashed rgb(68, 184, 226);">Dashed</button>&nbsp;&nbsp;&nbsp;
        <button class="b2" style="width: 60px;">Click Me</button>&nbsp;&nbsp;&nbsp;
        <button class="b2" style="font-size: 45%;">Jelly</button>&nbsp;&nbsp;&nbsp;
        <button class="bw" style="border: 1px solid rgb(68, 184, 226);">Fill In</button>&nbsp;&nbsp;&nbsp;
        <button class="b2" style="width: 40px;">Pulse</button>&nbsp;&nbsp;&nbsp;
        <button class="bw" style="width: 40px; border: 1px solid rgb(68, 184, 226);">Open</button>
        <br>
        <br>
        <button class="bw" style="width: 40px; border: 1px solid rgb(68, 184, 226);">Slide</button>&nbsp;&nbsp;&nbsp;
        <button class="bw" style="width: 60px; border: 1px solid rgb(68, 184, 226);">Through</button>&nbsp;&nbsp;&nbsp;
        <button class="b2" style="width: 60px;">Flip Down</button>&nbsp;&nbsp;&nbsp;
        <button class="b2" style="width: 80px;border-radius: 50px;">Marquee</button>&nbsp;&nbsp;&nbsp;
        <button class="bw" style="width: 60px; border: 1px solid rgb(68, 184, 226);">Cross Bar</button>&nbsp;&nbsp;&nbsp;
    </div>
</body>
</html>
